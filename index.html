<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">


    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="title"><span>Focus on</span> Today</h1>
        <div class="card-container">
            <h2 class="subtitle"><span>Today</span> <img class="sun-img" src="assets/Sun.svg" alt="Sun"></h2>
            <p class="progress-label">
                Raise the bar by completing your goals!
            </p>
            <div class="progress-container">
                <div class="progress-value">
                    <span>2/3 Completed</span>
                </div>
                <p class="error-message">Please set all the 3 goals!</p>
            </div>
            <div class="goal-container" >
                <div class="custom-checkbox">
                    <img class="check-mark" src="assets/Check-mark.svg" alt="check-mark">
                </div>
                <input id="first-input" class="goal-input" type="text" placeholder="Add new goal... ">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-mark" src="assets/Check-mark.svg" alt="check-mark">
                </div>
                <input id="second-input" class="goal-input" type="text" placeholder="Add new goal... ">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-mark" src="assets/Check-mark.svg" alt="check-mark">
                </div>
                <input id="third-input" class="goal-input" type="text" placeholder="Add new goal... ">
            </div>
            <h2 class="message-h2">“Keep Going, You’re making great progress!”</h2>
            <p class="copyright-message">Made with  ❤️ by Saravjeet Singh</p>
        </div>
    </main>
</body>
</html>
